<html>
  <head>
    <title>Welcome to Feathers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sixing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helevetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #333;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        margin-bottom: 30px;
      }

      h1.logo {
        font-size: 8em;
        font-weight: 100;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      a {
        color: #31D8A0;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #31D8A0;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="logo center-text">Boo</h1>
      <h2 class="center-text">Server-side rendering made easy.</h2>

      <footer>
        <p class="center-text">For more information see <a href="https://github.com/rapee/boo" alt="Boo" target="_blank">https://github.com/rapee/boo</a>.</p>
      </footer>
    </main>
  </body>
</html>
